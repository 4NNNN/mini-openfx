name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      # ── Unit + DB integration tests (no server needed) ──────────────────────
      - name: Run unit and service tests
        run: bun test src/test/money.test.ts src/test/services.test.ts

      # ── API integration tests (server required) ──────────────────────────────
      - name: Seed database
        run: bun run db:seed

      - name: Start server
        run: bun run start &
        env:
          PORT: 3000

      - name: Wait for server to be ready
        run: |
          for i in $(seq 1 20); do
            if curl -sf http://localhost:3000/health > /dev/null; then
              echo "Server is up"
              exit 0
            fi
            echo "Waiting... ($i)"
            sleep 1
          done
          echo "Server did not start in time" && exit 1

      - name: Run API integration tests
        run: bun test src/test/api.test.ts
        env:
          API_BASE_URL: http://localhost:3000
