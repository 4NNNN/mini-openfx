name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      # Unit and DB integration tests â€” no external dependencies, no server needed.
      # api.test.ts requires a live Binance connection and is run locally only.
      - name: Run tests
        run: bun test src/test/money.test.ts src/test/services.test.ts
